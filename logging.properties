#Thu Jul 05 16:50:17 CEST 2018
.level=INFO
application.Log$ConsoleHandler.format={8_level} | {message_80} {time} {origin} \n{exception}
application.Log$ConsoleHandler.format.origin=({class}.java\:{line})
application.Log$ConsoleHandler.format.time=[HH\:mm\:ss.SSS]
application.Log$ConsoleHandler.level=TRACE
application.Log$FileHandler.format=[{time}] {origin}\n{level}\: {message}\n{exception}
application.Log$FileHandler.format.origin={classpath}.{method}()\:{line}
application.Log$FileHandler.format.time=yyyy-MM-dd HH\:mm\:ss.SSS
application.Log$FileHandler.level=DEBUG
application.Log$FileHandler.pattern=logs/log.txt
handlers=application.Log$ConsoleHandler, application.Log$FileHandler
